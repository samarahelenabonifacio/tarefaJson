<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <script src="components/action.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                <div class="col-12 text-light bg-primary text-center pt-3 pb-3"><h1>Lista de Produtos</h1>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" id="nome" type="text" placeholder="Nome">
                    </div>
                </div>
                <br>
                <div class="col-6">
                    <div class="form-group">
                        <input class="form-control" id="valor" type="number" placeholder="Valor">
                     </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="pesquisar">Pesquisar</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 text-dark text-center pt-3 pb-3"><h3>Resultados</h3> 
              </div>
            </div>

        </div>
